<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Jersey+10&family=Londrina+Sketch&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>

    
    <div class="top">
        <h1>Etch-a-Sketch</h1>
        <div class="buttons">
            <button class="create">Create</button>
            <button class="reset">Reset</button>
        </div>
    </div>

    <div class="container"></div>
    <div class="modal-container">
        <div class="modal">
            <button class="exit">x</button>
        </div>
    </div>
    
    

    <script src="index.js"></script>
</body>
</html>
